<div class="container">
  <div class="row">
    <h2>Фильтры</h2>
  </div>
<div class="row">
    <div class="m-4">
      <input type="text" [(ngModel)]="fn" class="form-control" placeholder="name" >
    </div>
    <div class="m-4">
      <input type="text" [(ngModel)]="ln" class="form-control" placeholder="sername">
    </div>
  
</div>
<!-- <app-first></app-first>
<app-second></app-second> -->
<app-person-view (delPerson)="onDeletePerson($event)"
                 (editPerson)="onEditPerson($event)"
                 [inPerson]="person"
                 *ngFor="let person of persons | firstnamePipe:fn | lastnamePipe:ln">
</app-person-view>
<hr>
<app-person-add (addperson)="onAddPerson($event)"></app-person-add>
